<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="16x16" href="img/logo/icon.png">


  <title>GROUPOMANIA - Page de connexion</title>
</head>

<body>
  <header>
    <div class="d-flex flex-column bd-highlight mb-3" <div class="container">
      <img src="img/logo/icon.png" class="img-fluid" alt="...">
    </div>
  </header>

  <main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Groupomania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inscription</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Connexion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Problème de connexion ?</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Adresse email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mot de passe</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Votre nom et prénom</label>
    </div>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
      <option selected>Veuillez choisir votre département</option>
      <option value="1">Ressource humain</option>
      <option value="2">Technique</option>
      <option value="3">Comptabilité</option>
      <option value="4">SAV</option>
      <option value="5">Markéting</option>
      <option value="6">Autres</option>
    </select>
    <button type="button" class="btn btn-primary btn-lg">S'inscrire</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
  </main>

  <footer>

    <div class="">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo/icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Qui sommes nous ?
          </a>
        </div>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo/icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            FAQ
          </a>
        </div>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo/icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Nous recrutons
          </a>
        </div>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo/icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Contact
          </a>
        </div>
    </div>

    </nav>

  </footer>

  </script>
</body>

</html>
